name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

      - run: |
          if [ ! -d "dist" ]; then exit 1; fi
          if [ -z "$(ls -A dist)" ]; then exit 1; fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/**
          retention-days: 7

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist

      - run: |
          echo "准备部署的文件:"
          find dist -type f
          echo "文件总数:"
          find dist -type f | wc -l
      - run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client
          ssh-keygen -lf <(echo "${{ secrets.SSH_PRIVATE_KEY }}")
      - run: |
          nc -zv 159.75.35.139 22
          ssh-keyscan -p 22 159.75.35.139 >> ~/.ssh/known_hosts
      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: "159.75.35.139"
          username: "root"
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/www/wwwroot/aaa.com"
          overwrite: true
          strip_components: 1
          connect_timeout: 60s
          command_timeout: 10m
          debug: true
          ssh_options: '-o LogLevel=DEBUG3'
      - name: Post-deploy Verification
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: "159.75.35.139"
          username: "root"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            ls -l /www/wwwroot/aaa.com
            if [ -f /www/wwwroot/aaa.com/index.js ]; then echo "部署成功"; else exit 1; fi