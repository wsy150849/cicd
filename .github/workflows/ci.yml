name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist/**
            !dist/**/*.map  # 可选：不包含 source maps

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist
          
      - name: Debug - List files
        run: |
          echo "准备部署的文件:"
          find dist -type f
          echo "文件总数:"
          find dist -type f | wc -l
          
      - name: Deploy via SCP
        uses: appleboy/scp-action@master  # 使用最新版本
        with:
          host: "159.75.35.139"
          username: "deploy"
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/www/wwwroot/aaa.com"
          overwrite: true
          strip_components: 1  # 去除 dist 目录层级
          connect_timeout: 60s
          command_timeout: 10m
          debug: true
          # 可选：添加 SSH 选项
          ssh_options: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'